<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="header">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Green Background"
            class="header-bg"
          />
        </div>

        <img
          src="./images/image-victor.jpg"
          alt="Victor's Picture"
          class="card-img"
        />
        <div class="card-box">
          <div class="personal-info">
            <p class="bold-txt">Victor Crest</p>
            <p class="grey-txt">26</p>
          </div>
          <div class="city grey-txt">London</div>
          <div class="social">
            <div class="followers">
              <p class="bold-txt">80K</p>
              <p class="grey-txt">Followers</p>
            </div>
            <div class="likes">
              <p class="bold-txt">803K</p>
              <p class="grey-txt">Likes</p>
            </div>
            <div class="photos">
              <p class="bold-txt">1.4K</p>
              <p class="grey-txt">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mexwebdev21"
          >Israel Del Angel</a
        >.
      </div>
    </main>
  </body>
</html>
